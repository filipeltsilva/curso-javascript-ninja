<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="challenge-25.js" type="text/javascript"></script>
  <title>Curso JavaScript Ninja - Desafio 25</title>
</head>
<body>
  <div class="container">
    <h2>Avaliador de Expressões Regulares Ninja</h2>
    <p>O objetivo é aplicar uma expressão regular no texto informado e retornar o mesmo texto sem os caracteres filtrados pela expressão regular.</p>
    <textarea cols="30" rows="10" class="text-area" placeholder="Insira seu texto aqui." data-value="stringSource"></textarea>

    <div class="regular-expression">
      <textarea class="control" cols="30" rows="1" placeholder="Expressão regular" data-value="regularExpression"></textarea>
      <textarea class="control" cols="30" rows="1" placeholder="Parâmetro (/gmi)" data-value="regularExpressionFlag"></textarea>
      <button class="control" data-value="runCommand">Obter texto</button>
    </div>

    <textarea cols="30" rows="10" readonly placeholder="Texto após aplicação da RegEX." data-value="stringResult"></textarea>
  </div>
</body>
</html>
